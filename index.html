<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PDV Pastelaria</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

<div class="container py-4">

  <!-- COMANDAS -->
  <h2 id="tituloSelecionar">Selecionar Comanda</h2>
  <div id="listaComandas"></div>

  <hr class="my-4">

  <div class="row">

    <!-- LADO ESQUERDO -->
    <div class="col-12 col-lg-4">
      <div class="card p-4 mb-4">
        <h3 id="tituloComanda">Selecione uma comanda</h3>

        <label>Nome do Cliente:</label>
        <input id="nomeCliente" class="form-control mb-2" oninput="salvarNomeCliente()">

        <label>Total:</label>
        <div class="total-box mb-2">
          <h3 id="total">R$ 0.00</h3>
        </div>

        <label>Forma de Pagamento:</label>
        <select id="pagamento" class="form-select mb-3">
          <option value="DINHEIRO">DINHEIRO</option>
          <option value="PIX">PIX</option>
          <option value="CART√ÉO">CART√ÉO (0,79%)</option>
        </select>

        <button class="btn btn-success w-100" onclick="finalizarComanda()">Finalizar Comanda</button>
      </div>

      <!-- BOT√ïES DE A√á√ïES -->
      <button class="btn btn-outline-primary w-100 mb-2" onclick="verHistorico()">Ver Hist√≥rico</button>

      <button class="btn btn-outline-danger w-100 mb-2" onclick="limparHistorico()">Limpar Hist√≥rico</button>

      <!-- üëâ BOT√ÉO QUE VOC√ä PEDIU AQUI üëá -->
      <button class="btn btn-warning w-100 mb-2" onclick="fechamentoDoDia()">
        Fechamento do Dia
      </button>

    </div>

    <!-- ITENS & PRODUTOS -->
    <div class="col-12 col-lg-8">

      <h4>Itens da Comanda:</h4>
      <ul id="listaItens" class="list-group mb-4"></ul>

      <h3>Produtos</h3>
      <div class="row" id="listaProdutos"></div>

      <!-- BOT√ÉO DE ADICIONAR PRODUTO -->
      <button class="btn btn-primary mb-3" onclick="adicionarNovoProduto()">
        + Adicionar Produto
      </button>

      <!-- LISTA DE PRODUTOS -->
      <div class="row" id="listaProdutos"></div>

    </div>
  </div>

</div>

<script src="app.js"></script>

</body>
</html>
