<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PDV – HelpTech Antunes</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="text-center text-white p-3 bg-dark">
  <h2>PDV – HelpTech Antunes</h2>
</header>

<div class="container mt-4">

  <!-- ==================== COMANDAS ==================== -->
  <h4 class="mb-3">Selecionar Comanda</h4>
  <div class="row" id="listaComandas"></div>

  <hr>

  <!-- ==================== INFORMAÇÕES DA COMANDA ==================== -->
  <div class="card p-3 mb-4">
    <h5 id="tituloComanda">Nenhuma Comanda Selecionada</h5>

    <label class="mt-2 fw-bold">Nome do Cliente:</label>
    <input id="nomeCliente" class="form-control" oninput="salvarNomeCliente()">

    <label class="mt-3 fw-bold">Total:</label>
    <div id="total" class="fs-4 fw-bold">R$ 0,00</div>

    <label class="mt-3 fw-bold">Forma de Pagamento:</label>
    <select id="pagamento" class="form-select">
      <option>DINHEIRO</option>
      <option>PIX</option>
      <option>CARTÃO</option>
    </select>

    <button class="btn btn-success mt-4" onclick="finalizarComanda()">
      Finalizar Comanda
    </button>
  </div>

  <hr>

  <!-- ==================== PRODUTOS ==================== -->
  <h4 class="mb-3">Produtos</h4>
  <div class="row" id="listaProdutos"></div>

</div>

<!-- JS -->
<script src="app.js"></script>

</body>
</html>
